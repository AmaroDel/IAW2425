<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>

<body>
    <label for="">Dime un pokemon o su numero</label><input type="text" id="pokemon">
    <button>Ver</button>
    <div></div>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("div").text("")
                let oldid = $("#pokemon").val();
                id= oldid.toLowerCase()
                let enlace = "https://pokeapi.co/api/v2/pokemon/" + id
                $.ajax({
                    url: enlace, success: function (datos) {
                        console.log(datos)
                            let imagen = datos.sprites.front_default
                            let nombre = datos.name
                            let numero = datos.id
                            let stats1 = datos.stats[0]
                            let stats2 = datos.stats[1]
                            let stats3 = datos.stats[2]
                            let stats4 = datos.stats[3]
                            let stats5 = datos.stats[4]
                            let stats6 = datos.stats[5]

                            $("div").append(
                                '<p><img src="' + imagen + '"></p>' +
                                '<p>Nombre: ' + nombre + '</p>' +
                                '<p>Numero: ' + numero + '</p>' +
                                '<p>Stats: ' + stats1 + '</p>' +
                                '<p>Stats: ' + stats2 + '</p>' +
                                '<p>Stats: ' + stats3 + '</p>' +
                                '<p>Stats: ' + stats4 + '</p>' +
                                '<p>Stats: ' + stats5 + '</p>' +
                                '<p>Stats: ' + stats6 + '</p>'

                            )
                        
                    }
                }).fail(function () {
                    $("div").text("Error en el servidor")

                })
            })
        });

    </script>
</body>

</html>
