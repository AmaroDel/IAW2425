<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AJAX</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
  <body>
    <h1>Consumiento datos de la API de openweathermap</h1>
    <label for="">Introduce una ciudad:</label>
    <input type="text" name="" id="ciudad" placeholder="Ciudad">
    <button id="obtener">Obtener tiempo</button>
    <div class="container">
        <p id="objetivo"></p>
    </div>
    <script>
        /* Completar el código jQuery aquí */
        $(document).ready(function () {
          $("#obtener").click(function(){
            let ciudad = $("#ciudad").val()
            let apiKey = "3dc30cc521609feee6a2662805e1c862"
            let enlace = "https://api.openweathermap.org/data/2.5/weather?q=" + ciudad + "&appid=" + apiKey
            $.get(enlace).done(function(datos){
              $("#objetivo").text("El tiempo es " + datos.weather[0].main)
            })
          })
        });
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
